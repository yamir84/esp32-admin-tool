        <div id="content">
            <div class="inner" style="min-height:1200px;">
                <div class="row">
                    <div class="col-lg-12">
                        <h2> Configuración del Broker MQTT</h2>
                    </div>
                </div>
            <hr>
 
            <!--END BLOCK SECTION -->
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <i class="icon-sitemap"></i> Broker MQTT
                    </div>
                    <div class="panel-body">
                        <br>
                        
                        <form class="form-horizontal">

                            <div class="form-group">
                                <label for="text1" class="control-label col-lg-3">Conexión MQTT:</label>
                                <div class="col-lg-5">
                                    <div class="make-switch switch-mini" data-on="primary" data-off="danger">
                                        <input type="checkbox" #MQTT# id="MQTT" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" id="form_idMqtt">
                                <label for="idMqtt" class="control-label col-lg-3">Client ID MQTT Broker :</label>
                                <div class="col-lg-5">
                                    <input type="text" id="idMqtt" name="idMqtt" value="ESP32" placeholder="ID MQTT Broker" class="form-control mqtt" />                                   
                                </div>
                            </div>
                            <div class="form-group" id="form_mqttuser">
                                <label for="mqttuser" class="control-label col-lg-3">Usuario MQTT Broker :</label>
                                <div class="col-lg-5">
                                    <input type="text" id="mqttuser" name="mqttuser" value="cubaelectronica" placeholder="Usuario MQTT" class="form-control mqtt" />                              
                                </div>
                            </div>
                            <div class="form-group" id="form_mqttpass">
                                <label for="mqttpass" class="control-label col-lg-3">Contraseña MQTT Broker:</label>
                                <div class="col-lg-5">
                                    <input type="password" id="mqttpass" name="mqttpass" placeholder="*********" class="form-control mqtt" />
                                </div>
                            </div>
                            <div class="form-group" id="form_mqttserver">
                                <label for="mqttserver" class="control-label col-lg-3">Servidor MQTT :</label>
                                <div class="col-lg-5">
                                    <input type="text" id="mqttserver" name="mqttserver" value="cubaelectronica.com" placeholder="Servidor MQTT" class="form-control mqtt" />
                                </div>
                            </div>
                            <div class="form-group" id="form_mqttport">
                                <label for="mqttport" class="control-label col-lg-3">Puerto Servidor MQTT :</label>
                                <div class="col-lg-5">
                                    <input type="number" id="mqttport" name="mqttport" value="1883" placeholder="Puerto Servidor MQTT" class="form-control mqtt" />
                                </div>
                            </div>
                            <div class="form-group" id="form_timeMQTT">
                                <label for="timeMQTT" class="control-label col-lg-3">Publish cada (min) :</label>
                                <div class="col-lg-5">
                                    <input type="number" id="timeMQTT" name="timeMQTT" value="1" placeholder="Tiempo en Minutos" class="form-control mqtt">
                                </div>
                            </div>
                     
                            <div class="form-group">
                                <label for="#" class="control-label col-lg-3"></label>
                                <div class="col-lg-5">
                                    <button class="btn btn-primary" type="submit"><i class="icon-save icon-white"></i> Guardar</button>
                                </div>
                            </div>

                        </form>
                    </div>
